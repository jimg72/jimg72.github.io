---
layout: bootstrap_grid
title: Start
menu: none
permalink: /start.html
---

<div class="container">
    <div class="row">
        {% for bookmark in site.data.bookmarks %}
        <div class="col-6 col-md-2 g-4">
            <div class="card">
                <div class="card-header">{{ bookmark.category }}</div>
                <ul class="list-group list-group-flush">
                    {% for link in bookmark.links %}
                    <li class="list-group-item"><a target="_blank" href="{{ link.link_url }}">{{
                            link.link_name}}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
