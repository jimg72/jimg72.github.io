---
layout: grid
title: "Start"
permalink: /start.html
---

<div class="container container-wide">
    {% for bookmark in site.data.bookmarks %}
    <div class="grid-item grid-item-wide">
        <ul class="list-unstyled">
            <li><strong>{{ bookmark.category }}</strong></li>
            {% for link in bookmark.links %}
            <li><a target="_blank" href="{{ link.link_url }}">{{ link.link_name }}</a></li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
</div>
