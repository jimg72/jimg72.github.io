---
layout: bootstrap
title: "Start"
permalink: /start.html
---

<div class="container mx-auto">
    <div class="row p-3">
        {% for bookmark in site.data.bookmarks %}
        <div class="col-2 pb-3 font-monospace text-nowrap">
            <strong>{{ bookmark.category }}</strong><br>
            {% for link in bookmark.links %}
            <a target="_blank" href="{{ link.link_url }}">{{ link.link_name }}</a><br>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>
