---
layout: bootstrap
title: "Card Searches"
permalink: /searches.html
---

<div class="container mx-auto">
    <div class="row p-3">
        {% for bookmark in site.data.searches %}
        <div class="col col-lg-3 pb-4 font-monospace text-nowrap">
            <strong>{{ bookmark.player }}</strong><br />
            {% for link in bookmark.links %}
            <a target="_blank" href="{{ link.link_url }}"
                >{{ link.link_name }}</a
            ><br />
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>
