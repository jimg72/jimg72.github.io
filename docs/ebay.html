---
layout: bootstrap
title: "eBay Searches"
permalink: /ebay.html
---

<div class="container mx-auto">
    <div class="row p-3">
        {% for groups in site.data.ebay %}
        <div class="col col-lg-3 py-4 font-monospace text-nowrap">
            <strong>{{ groups.group }}</strong><br />
            {% for urls in groups.searches %}
            <a href="https://www.ebay.com/{{ urls.search_str }}"
                target="_blank">{{ urls.search_name }}</a>
            <br />
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>
