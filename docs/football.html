<!DOCTYPE html>
<html>

<head>
    <title>football test</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store,
            must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/style4col.css" />
</head>

<body>
    <div id="container">
        <div class="grid">
            {% for player in site.data.football01 %}
            <div class="grid-item">
                <p><a href="https://www.tcdb.com/CollectionSummaryP.cfm/pid/{{ player.tcdb_id }}?CollectionID=1" target="_blank">{{ player.name }}</a></p>
                <ul>
                    <li><a href="https://www.ebay.com/sch/261328/i.html?_from=R40&_nkw={{ player.encoded_name }}&_sop=1" target="_blank">ALL - ending soonest</a>
                    </li>
                    <li><a href="https://www.ebay.com/sch/261328/i.html?_from=R40&_nkw={{ player.encoded_name }}&_sop=10" target="_blank">ALL - newly listed</a>
                    </li>
                    <li><a href="https://www.ebay.com/sch/261328/i.html?_from=R40&_nkw={{ player.encoded_name }}+{{ player.rookie_year }}&_sop=10" target="_blank">Rookie</a> / <a href="https://www.ebay.com/sch/261328/i.html?_from=R40&_nkw={{ player.encoded_name }}+{{ player.rookie_year }}+psa+-%28bgs%2Csgc%29&_sop=10" target="_blank">Graded</a></li>
                </ul>
            </div>
            {% endfor %}
        </div>
    </div>





    <script src="../masonry.pkgd.min.js"></script>


    <script type="text/javascript">
        var container = document.querySelector('.grid');
        var msnry = new Masonry(container, {
            itemSelector: '.grid-item'
        });
    </script>
</body>

</html>
