<!DOCTYPE html>
<html lang="en">

<head>
    <title>COMC Searches</title>
    <meta charset="utf-8" />
    <meta name="keywords" content="start,links" />
    <meta name="description" content="this is my start page." />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <div class="container" id="primary">
        {% for player in site.data.comc %}
        <div class="box">
            <ul class="list-unstyled">
                <li><strong>{{ player.player }}</strong></li>
                {% for link in player.links %}
                <li><a target="_blank" href="https://www.comc.com/{{ link.link_url }}">{{ link.link_name }}</a></li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>

    <script src="assets/js/masonry.pkgd.min.js"></script>

    <script type="text/javascript">
        var container = document.querySelector('#primary');
        var msnry = new Masonry(container, {
            itemSelector: '.box'
        }
        );
    </script>
</body>

</html>
