---
layout: bootstrap_grid
title: Card Searches
menu: none
permalink: /search.html
---

<div class="container mx-auto">
    <div class="row p-3">
        {% for bookmark in site.data.search %}
        <div class="col col-lg-4 pb-4 font-monospace text-nowrap">
            <strong>{{ bookmark.player }}</strong><br />
            {% for link in bookmark.links %}
            <a target="_blank" href="{{ link.link_url }}"
                >{{ link.link_name }}</a
            ><br />
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>
