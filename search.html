---
layout: bootstrap_grid1
title: Card Searches
menu: none
permalink: /search.html
---

<div class="container mx-auto">
    <div class="row row-cols-1 row-cols-md-3">
        {% for bookmark in site.data.search %}
        <div class="col g-4">
            <div class="card">
                <div class="card-header">{{ bookmark.player }}{{ player.player }}</div>
                <ul class="list-group list-group-flush">
                    {% for link in bookmark.links %}
                    <li class="list-group-item">
                        <a target="_blank" href="{{ link.link_url }}">{{ link.link_name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col">
            <hr>
        </div>
    </div>
</div>
