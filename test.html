---
layout: bootstrap_grid2
title: Ole Miss Players in the Pros
menu: none
permalink: /test.html
---

<div class="container">
    <div class="row">
        <div class="col mb-2">
            <img src="assets/images/bb/swayze.png" class="img-fluid" />
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h1>Rebels in the Minors</h1>
        </div>
    </div>
</div>

<div class="container p-4">
    <div class="row row-cols-1 row-cols-md-3">
        {% for p in site.data.baseball-minors %}
        <div class="col g-4">
            <div class="clearfix bg-white border border-dark">
                <img src=" {{ p.player.photo_path }}" class="col-1 col-md-4 float-md-start me-md-2" />
                <div class="my-2">
                    <h4>{{ p.player.name }}</h4>
                    {{ p.player.position }}<br>
                    {{ p.player.team }}<br>
                    {{ p.player.drafted }}<br>
                </div>
                <div class="my-2">
                    <a href="https://www.milb.com/player/{{ p.player.mlb_string}}" target="_blank">
                        <img src="assets/icons/milb.svg" alt="MiLB.com" class="me-2" width="64" height="36"></a>

                    <a href="https://www.baseball-reference.com/{{ p.player.bb_ref_string }}" target="_blank"><img
                            src="assets/icons/br-logo.svg" alt="Baseball Reference" class="me-2" width="64"
                            height="36"></a>
                </div>
                <a href="https://www.baseballamerica.com/players/{{ p.player.ba_string}}/" target="_blank"><img
                        src="assets/icons/ba2.svg" alt="Baseball America" class="me-2" width="64" height="36"></a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
